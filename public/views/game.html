<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{exchange}}</h2>
			<div ng-repeat="option in options">
				<form name="responseForm" ng-submit="gameCtrl.selectResponse()" novalidate>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg">{{option.text}}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
